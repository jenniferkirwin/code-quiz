<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>My JavaScript Quiz</title>

   <!-- Added link to the jQuery Library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
  <div class="container">
    <!-- Quiz Intro -->
    <div class="row center-align">
      <div class="col s12 m12 l12">
        <h1>Javascript Quiz</h1>
        <p>List Rules Here</p>
        <p>Quiz Time Here</p>
        <p><button type="button" class="btn-large mycolor btn-start">Start!</button> <button type="button" class="btn-large mycolor">View High Scores</button></p>
      </div>
    </div>

    <!-- Quiz Intro -->
    <div class="row center-align">
      <div class="col s12 m6">
        <div class="card animated">
          <div class="card-content">
            <span class="card-title">Time Remaining</span>
            <p class="timer">60</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Quiz UI -->
    <div class="row">
      <div class="col s12 m12 l12" id="quiz">
      </div>
    </div>

    <!-- High Scores -->

      <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>Score</th>
          </tr>
        </thead>
        <tbody class="highScores">
        </tbody>
      </table>

    <!-- Modal for Final Score -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Game Over!</h4>
        <p>Your Score: <span class="finalScore"></span></p>
        <form>
          <input type="text" name="name" id="name"/>
          <button type="button" class="btn-large mycolor" id="submit">Submit Score</button>
        </form>
      </div>
    </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
